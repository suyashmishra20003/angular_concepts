<div class="ekart--search--product">
    <input #inputBox (input)="searchHandler()" class="ekart-search-product-input" [(ngModel)]="searchText">
    <button (click)="searchClickHandler()"  class="btn btn-search">Search</button>
</div>
<div *ngIf="searchText.length > 0" class="ekart-search-result-for"><p><strong>Search result for:</strong> {{ searchText }}</p></div>
