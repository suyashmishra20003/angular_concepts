<div class="admin-user-list">
    <div class="admin-user-detail"  *ngFor="let user of userList">
        <div class="admin-user-name"> {{user.name}} </div>
        <div class="admin-user-gender"> {{user.gender}} </div>
        <div class="admin-user-subtype"> {{user.status}} </div>
        <div class="admin-user-active"> {{user.subType}} </div>
        <button style="cursor: pointer;" (click)="addUser(user)" class="admin-user-show-detail-button">+</button>
    </div>   
</div>
